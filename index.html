<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with Limited Counters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe with Limited Counters</h1>
        <div class="game-info">
            <div class="player-mode">
                <label for="mode-select">Game Mode:</label>
                <select id="mode-select">
                    <option value="human">Human vs Human</option>
                    <option value="ai">Human vs AI</option>
                </select>
            </div>
            <div class="difficulty-mode" id="difficulty-container" style="display: none;">
                <label for="difficulty-select">AI Difficulty:</label>
                <select id="difficulty-select">
                    <option value="1">Easy (Random)</option>
                    <option value="2">Medium (Strategic)</option>
                    <option value="3">Hard (Smart)</option>
                    <option value="4">Expert (Unbeatable)</option>
                </select>
            </div>
            <div class="status">Player X's turn - Place your counter</div>
            <div class="counters">
                <div class="counter-info">X counters: <span id="x-counters">3</span></div>
                <div class="counter-info">O counters: <span id="o-counters">3</span></div>
            </div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button id="reset-btn">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
